<div class="shep-bar shep-top shep-black shep-large" style="z-index:4">
  <button class="shep-bar-item shep-button shep-hide-large shep-hover-none shep-hover-text-light-grey" onclick="w3_open();"><img src="images/MenuW24.png" /> Â Menu</button>
  <span class="shep-bar-item shep-right"><img src="images/sheepIcon_blue32.png" /></span>
  <span class="shep-bar-item shep-center">Shepherding Tools</span>
</div>
<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
